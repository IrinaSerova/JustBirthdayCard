<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>Birthday card</title>
	<link href="https://fonts.googleapis.com/css?family=Sriracha" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/core.js">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>

</head>

<body>

	<div id="outside">

		<p id="outside-title">
			Happy Birthday!
		</p>
		<p>
			<button onclick="open_card()">Click to open</button>
		</p>
		<img id="outside-pic" src="images/cake.png">


	</div>

	<div id="inside">

		<p id="inside-title">
			Happy Birthday, Obdulia!
		</p>

		<img id="inside-pic" src="images/dino.gif">

		<p id="message">
			Wishing you a day filled with happiness and a year filled with joy.<br>
			Happy birthday!</p>
		

		<p>
			<button onclick="close_card()">Click to close</button>
		</p>

	</div>


</body>

</html>
